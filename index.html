<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>학원관리프로그램</h1>
        <p>학생 및 강사를 관리할 수 있는 프로그램입니다.</p>
        <section>
            <h2>학생 리스트</h2>
            <form id="add-student">
                <input type="text" name="name" placeholder="name" />
                <input type="text" name="age" placeholder="age" />
                <input type="text" name="subject" placeholder="subject">
                <input type="text" name="step" placeholder="step">
                <input type="submit">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>name</th>
                        <th>age</th>
                        <th>subject</th>
                        <th>step</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="student-list"></tbody>
            </table>            
        </section>
        <section>
            <h2>강사 리스트</h2>
            <form id="add-teacher">
                <input type="text" name="name" placeholder="name"/>
                <input type="text" name="subject" placeholder="subject">
                <input type="submit">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>name</th>
                        <th>subject</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="teacher-list"></tbody>
            </table>
        </section>
    </body>
</html>
